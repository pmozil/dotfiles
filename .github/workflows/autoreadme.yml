name: autoreadme
on: [push]
jobs:
  autoreadme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Update README
        run: ./deploy-scripts/autoreadme.sh
      - name: Commit files
        run: |
          git config --local user.name "pmozil"
          git add README.md
          git commit -m "Update README.md"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DEPLOYTOKEN }}
          force: true
