- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.local/share
    - ~/.local/bin
    - ~/.ssh
    - ~/Projects

- link:
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.local/share/backgrounds: backgrounds
    ~/.local/bin/scripts: scripts
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      exclude:
        - config/awesome
        - config/rofi

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [ssh-keygen -t ed25519 -f ~/.ssh/id_gitlab -N "", Create gitlab ssh key]
    - [ssh-keygen -t ed25519 -f ~/.ssh/if_github -N "", Create github ssh key]
