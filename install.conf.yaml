- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.local/share
    - ~/.local/bin
    - ~/.ssh
    - ~/Projects

- link:
    ~/.bashrc: data/bashrc
    ~/.vimrc: data/vimrc
    ~/.local/share/backgrounds: data/backgrounds
    ~/.local/bin/scripts: data/scripts
    ~/.config/:
      glob: true
      path: data/config/*
      relink: true
      exclude:
        - data/config/awesome
        - data/config/rofi

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [ssh-keygen -t ed25519 -f ~/.ssh/id_gitlab -N "", Create gitlab ssh key]
    - [ssh-keygen -t ed25519 -f ~/.ssh/if_github -N "", Create github ssh key]
