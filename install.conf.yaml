- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.local/share
    - ~/.local/bin
    - ~/.ssh
    - ~/Projects

- link:
    ~/.gitconfig: data/gitconfig
    ~/.bashrc: data/bashrc
    ~/.bashr_profile: data/bash_profile
    ~/.vimrc: data/vimrc
    ~/.local/share/backgrounds: data/backgrounds
    ~/.local/bin/scripts: data/scripts
    ~/.ssh/config: data/ssh/config
    ~/.config/:
      glob: true
      path: data/config/*
      relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [ssh-keygen -t ed25519 -f ~/.ssh/id_gitlab    -N "", Create gitlab ssh key]
    - [ssh-keygen -t ed25519 -f ~/.ssh/id_sourcehut -N "", Create sourcehut ssh key]
    - [ssh-keygen -t ed25519 -f ~/.ssh/id_github    -N "", Create github ssh key]
